<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto AI Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto AI Trading Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="live-indicator"></span>
                    <span id="connection-status" class="status-connected">Connected</span>
                </div>
                <div class="status-item">Exchange: <strong>Binance</strong></div>
                <div class="status-item">Last Update: <span id="last-update">--:--:--</span></div>
            </div>
        </header>

        <section id="market-overview">
            <h2>Market Overview</h2>
            <div class="grid" id="crypto-grid">
                <div class="loading">Loading market data...</div>
            </div>
        </section>

        <section class="signals-section">
            <div class="section-header">
                <h2>Trading Signals</h2>
                <button class="refresh-btn" onclick="loadSignals()">Refresh Signals</button>
            </div>
            <div id="signals-container">
                <div class="loading">Loading signals...</div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
